<div>

    <h1>Organize Feeds</h1>

    <button type="button" ng-click="addCategory()">Add Category</button>

    <organize-category ng-repeat="cat in categories" category="cat"></organize-category>

    <h2>Uncategorized</h2>

    <organize-feed ng-repeat="feed in uncategorized.feeds" feed="feed"></organize-feed>

</div>
